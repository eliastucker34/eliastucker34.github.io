<!DOCTYPE html>
<html>
<head>
  <title>Static Web Proxy</title>
</head>
<body>
  <input id="url" placeholder="https://example.com" style="width:70%">
  <button onclick="go()">Go</button>
  <iframe id="view" style="width:100%;height:90vh;"></iframe>

  <script>
    navigator.serviceWorker.register("sw.js");

    function go() {
      const url = document.getElementById("url").value;
      document.getElementById("view").src =
        "proxy.html?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
